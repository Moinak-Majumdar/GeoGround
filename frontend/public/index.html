<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Welcome to GeoGround, the ultimate destination for all your travel and weather needs! If you're planning a trip or just curious about a specific location, our app has got you covered. Simply enter the name of the place you want to know more about and get all the information you need at your fingertips. Our app provides detailed information about the place, including its economy, position, and current weather. This allows you to make informed decisions about your travel plans and ensure that you have a comfortable and enjoyable trip." />
    <meta name="author" content="Moinak Majumdar"/>
    <meta name = 'keywords' content = 'geoground,geoground weather,weather by place,place weather,online weather, place descriptions,weather forecast,place documentation,current weather'/>
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icon/logo512.png"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>GeoGround</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))
                  .catch((err) => console.log('Failure: ', err));
          })
      }
    </script>
    <footer id="footer"></footer>
  </body>
</html>
